<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primer/19.0.0/build.css">
</head>
<body class="bg-gray-light">
    <header class="bg-blue text-white p-4 text-center">
        <h1 class="f3">欢迎来到我的个人主页</h1>
    </header>
    <nav class="text-center p-3">
        <a href="#about" class="m-2 text-bold text-gray-dark no-underline">关于我</a>
        <a href="#projects" class="m-2 text-bold text-gray-dark no-underline">项目</a>
        <a href="#contact" class="m-2 text-bold text-gray-dark no-underline">联系我</a>
    </nav>
    <div class="container-lg p-4">
        <section id="about" class="mb-4">
            <h2 class="f4 text-gray-dark mb-2">关于我</h2>
            <p class="text-gray">我是一名热爱编程和技术的开发者。</p>
        </section>
        <section id="projects" class="mb-4">
            <h2 class="f4 text-gray-dark mb-2">项目</h2>
            <p class="text-gray">在这里，你可以找到我最近的项目和作品。</p>
        </section>
        <section id="contact">
            <h2 class="f4 text-gray-dark mb-2">联系我</h2>
            <p class="text-gray">如果你有任何问题或合作意向，请通过<a href="mailto:your-email@example.com" class="text-blue">电子邮件</a>与我联系。</p>
        </section>
    </div>
</body>
</html>
