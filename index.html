<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="https://unpkg.com/@primer/css@^20.2.4/dist/primer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f0f8ff;
        }
        header {
            background-color: #add8e6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #bfefff;
            text-align: center;
            padding: 10px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #0366d6;
        }
        .container {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-user"></i>Hi Qingrou, 欢迎来到我的个人主页</h1>
    </header>
    <nav>
        <a href="#about" class="nav-link"><i class="fas fa-info-circle"></i> 关于我</a>
        <a href="#projects" class="nav-link"><i class="fas fa-project-diagram"></i> 项目</a>
        <a href="#contact" class="nav-link"><i class="fas fa-envelope"></i> 联系我</a>
    </nav>
    <div class="container">
        <section id="about">
            <h2><i class="fas fa-user-circle"></i> 关于我</h2>
            <p>我是一名热爱编程和技术的开发者。</p>
        </section>
        <section id="projects">
            <h2><i class="fas fa-laptop-code"></i> 项目</h2>
            <p>在这里，你可以找到我最近的项目和作品。</p>
        </section>
        <section id="contact">
            <h2><i class="fas fa-phone-alt"></i> 联系我</h2>
            <p>如果你有任何问题或合作意向，请通过<a href="mailto:your-email@example.com"><i class="fas fa-envelope-open-text"></i> 电子邮件</a>与我联系。</p>
        </section>
    </div>
    <script>
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
